<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
<!-- 画一条线 -->
<line x1="0" y1="0" x2="100" y2="100"
style="stroke:rgb(99,99,99);stroke-width:2"/>
<!-- 一个矩形 -->
<rect x="0" y="100" width="100" height="100" fill="red" stroke-width="1" stroke="black"/>
<!-- 一个圆形 -->
<circle cx="50" cy="250" r="50" fill="green" stroke="black" stroke-width="2"/>
<!-- 创建一些文字 -->
<text x="0" y="315" width="100" height="100">一些文字</text>
<!-- 画一朵花 -->
 <circle cx="150" cy="90" r="30" fill="red" />
 
    <circle cx="210" cy="90" r="30" fill="yellow" />
 
    <circle cx="180" cy="60" r="30" fill="blue" />
 
    <circle cx="180" cy="120" r="30" fill="green" />
    <circle cx="180" cy="90" r="15" fill="pink"/>
 
    <line x1="180" y1="150" x2="180" y2="250"
    style="stroke:rgb(100,55,69);stroke-width:2"/>
 
    <ellipse cx="150" cy="190" rx="40" ry="10"
             style="fill:lime"/>
    <ellipse cx="210" cy="225" rx="40" ry="10"
             style="fill:lime"/>
<!-- 画一颗小树 -->
<polygon points="500,100 400,150 600,150" style="fill:green"/>
<polygon points="500,120 350,180 650,180" style="fill:green"/>
<polygon points="500,140 300,210 700,210" style="fill:green"/>
<rect x="475" y="209" width="50" height="100" style="fill:brown"/>
</svg>