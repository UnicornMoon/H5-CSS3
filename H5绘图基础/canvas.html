<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw() {
            var canvas = document.getElementsByTagName("canvas");
            if (canvas[0].getContext) {
                var ctx0 = canvas[0].getContext("2d");
                // 绘制线条
                ctx0.beginPath();
                ctx0.lineWidth = "5"
                ctx0.strokeStyle = "red";
                ctx0.moveTo(10, 10);
                ctx0.lineTo(50, 50);
                ctx0.stroke();
            }
            // 绘制矩形
            if (canvas[1].getContext) {
                var ctx1 = canvas[1].getContext("2d");
                ctx1.fillStyle = "blue";
                ctx1.fillRect(10, 10, 55, 60);
            }
            // 绘制三角形
            if (canvas[2].getContext) {
                var ctx2 = canvas[2].getContext("2d");
                ctx2.beginPath();
                ctx2.fillStyle = "purple"
                ctx2.moveTo(10, 10);
                ctx2.lineTo(50, 50);
                ctx2.lineTo(10, 50);
                ctx2.fill();
            }
            // 绘制圆形
            if (canvas[3].getContext) {
                var ctx3 = canvas[3].getContext("2d");
                ctx3.beginPath();
                ctx3.lineWidth = "3"
                ctx3.strokeStyle = "yellow";
                ctx3.arc(50, 30, 20, 0, 2 * Math.PI);
                ctx3.stroke();
            }
            // 显示文字
            if (canvas[4].getContext) {
                var ctx4 = canvas[4].getContext("2d");
                ctx4.font = "20px serif";
                ctx4.fillText("Hello world", 10, 50);
            }

            // 一朵云
            if (canvas[6].getContext) {
                var ctx6 = canvas[6].getContext("2d");
                ctx6.beginPath();
                ctx6.lineWidth = 2;
                ctx6.moveTo(180, 120);
                ctx6.lineTo(30, 120);
                ctx6.quadraticCurveTo(35, 85, 70, 80);
                ctx6.quadraticCurveTo(90, 50, 120, 80);
                ctx6.quadraticCurveTo(140, 65, 150, 90);
                ctx6.quadraticCurveTo(170, 80, 180, 120);
                ctx6.closePath();
                ctx6.fillStyle = "blue";
                ctx6.fill();
            }
        }

        function clock() {
            var ctx = document.getElementById("canvas-clock").getContext('2d');
            var time = new Date();
            ctx.save();
            ctx.clearRect(0, 0, 200, 150);
            ctx.translate(100, 75);
            ctx.scale(0.7, 0.7);
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";

            ctx.save();
            for (var i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.moveTo(75, 0);
                ctx.lineTo(85, 0);
                ctx.stroke();
                ctx.rotate(Math.PI / 6);
            }
            for (var i = 0; i < 60; i++) {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.moveTo(80, 0);
                ctx.lineTo(85, 0);
                ctx.stroke();
                ctx.rotate(Math.PI / 30);
            }
            ctx.restore();

            var hour = time.getHours();
            var minutes = time.getMinutes();
            var second = time.getSeconds();
            if (hour >= 12)
                hour = hour - 12;
            ctx.save();
            ctx.beginPath();
            ctx.rotate(hour * Math.PI / 6 + minutes * Math.PI / (60 * 6) + second * Math.PI / (60 * 60 * 6))
            ctx.lineWidth = 4;
            ctx.moveTo(0, 10);
            ctx.lineTo(0, -40);
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.rotate(minutes * Math.PI / 30 + second * Math.PI / (30 * 60))
            ctx.lineWidth = 3;
            ctx.moveTo(0, 10);
            ctx.lineTo(0, -60);
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.rotate(second * Math.PI / 30);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "red";
            ctx.moveTo(0, 10);
            ctx.lineTo(0, -65);
            ctx.arc(0, -70, 5, 0, 2 * Math.PI)
            ctx.stroke();
            ctx.restore();

            ctx.beginPath();
            ctx.lineWidth = 15;
            ctx.strokeStyle = "yellow";
            ctx.arc(0, 0, 95, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(0, 0, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore()

            window.requestAnimationFrame(clock);

        }
        window.requestAnimationFrame(clock)
    </script>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    canvas {
        border: 1px solid gainsboro;
    }
</style>

<body onload="draw()">
    <canvas id="canvas" height="100" width="150"></canvas>
    <canvas id="canvas" height="100" width="150"></canvas>
    <canvas id="canvas" height="100" width="150"></canvas>
    <canvas id="canvas" height="100" width="150"></canvas>
    <canvas id="canvas" height="100" width="150"></canvas>
    <br>
    <canvas id="canvas-clock" height="150" width="200"></canvas>
    <canvas id="canvas" height="150" width="200"></canvas>
</body>

</html>
